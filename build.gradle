plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.8'
}
javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.graphics','javafx.fxml']
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}
dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    compile 'no.tornado:tornadofx:2.0.0-SNAPSHOT'

    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.1'

    // https://mvnrepository.com/artifact/com.itextpdf/itext7-core
    compile 'com.itextpdf:itext7-core:7.1.8'
    // https://mvnrepository.com/artifact/com.h2database/h2
    implementation 'com.h2database:h2:1.4.199'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-nop:1.7.30'


    compile 'org.jetbrains.exposed:exposed-core:0.24.1'
    compile 'org.jetbrains.exposed:exposed-dao:0.24.1'
    compile 'org.jetbrains.exposed:exposed-jdbc:0.24.1'
    compile 'org.jetbrains.exposed:exposed-jodatime:0.24.1'



}

application {
    // Define the main class for the application.
    mainClassName = 'FabriqueurTickets.AppKt'
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "12"
    }
}
